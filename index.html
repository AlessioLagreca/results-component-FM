<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="sopra">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="main-number">76</div>
          <div class="second-number">of 100</div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="empty-section"></div>
      <div class="right-section">
        <h1>Summary</h1>
        <div class="items">
          <div class="item reaction">
            <img
              src="assets/images/icon-reaction.svg"
              alt="reaction"
              class="icon"
            />
            Reaction
            <div class="score"><b>80</b> / 100</div>
          </div>
          <div class="item memory">
            <img
              src="assets/images/icon-memory.svg"
              alt="memory"
              class="icon"
            />
            Memory
            <div class="score"><b>92</b> / 100</div>
          </div>
          <div class="item verbal">
            <img
              src="assets/images/icon-verbal.svg"
              alt="verbal"
              class="icon"
            />
            Verbal
            <div class="score"><b>61</b> / 100</div>
          </div>
          <div class="item visual">
            <img
              src="assets/images/icon-visual.svg"
              alt="visual"
              class="icon"
            />
            Visual
            <div class="score"><b>72</b> / 100</div>
          </div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessio Lagreca</a>.
    </div>
  </body>
</html>
